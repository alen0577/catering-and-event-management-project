
<!-- modal for Add category -->



<div class="modal fade" id="categorymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: rgb(5, 12, 69);">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
    
                <form method="post" action="{% url 'addcategory' %}" target="_self" class="needs-validation">
                    {% csrf_token %}
                    <div class="container">
                        <h1 class="header" style="text-align: center;">ADD CATEGORY</h1>
    
                        <div class="form-group">
                            <label for="uname">Category Name:</label>
                            <input type="text" name="catagoryname" class="form-control mt-3" placeholder="Enter Category Name" required>
    
                           
                        </div><br>
                        
                        
                          
                        <input type='submit' style="background-color: rgb(5, 12, 69);; color: rgb(255, 255, 255);margin-bottom: 5px;" value='ADD'>
                        <br><br>
                          
                          
              
                      </div>
                    </form>
    
            </div>
            
              <div class="modal-footer">
                <button class="btn" data-bs-dismiss="modal" style=" color: white; background-color: rgb(5, 12, 69);" type="button"><a href="#" style="text-decoration: none;color: rgb(255, 255, 255);">Back</a> </button>
    
              </div>
        </div>

    
    </div>
</div>


<style>

div.modal{

    font-family: Arial, Helvetica, sans-serif;
    
    
}

div.modal#signup div.modal-body{
    padding: 10px;
}

    </style>
